<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BootMap Demo</title>
    <!-- Load full jQuery 1.9.0 so we better understand errors -->
    <script src="//maps.google.com/maps/api/js?sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../js/bootmap.js"></script>
    <script src="../js/bootmap.maps.google.js"></script>
</head>

<body>

    <h1>BootMap Demo</h1>

    <div id="map" style="width: 500px; height: 400px"
         data-role="map-canvas"
         data-x="4"
         data-y="52"
            >
        demo
    </div>

    <span data-role="map-layer" data-map-canvas="map">
        {
            "type": "Point",
            "coordinates": [4, 52]
        }
    </span>

    <textarea data-role="map-layer" data-map-canvas="map">
        {
            "type": "LineString",
            "coordinates": [[3, 51], [4, 52], [5, 51]]
        }
    </textarea>

    <textarea data-role="map-layer" data-map-canvas="map">
        {
            "type": "Polygon",
            "coordinates": [
                [[6, 51], [7, 52], [6, 52], [6, 51]]
            ]
        }
    </textarea>

</body>

</html>
