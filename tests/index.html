<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>QUnit BootMap</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
    <!-- Load full jQuery 1.9.0 so we better understand errors -->
    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script src="../js/bootmap.js"></script>
</head>

<body>
    <div id="qunit"></div>
    <script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
    <script>
// Start tests

test( "require window.jQuery", function() {
    ok( window.jQuery, "jQuery available" );
});

test( "require window.bootmap", function() {
    ok( window.bootmap, "bootmap available" );
});

test( "require window.bootmap.init function", function() {
    ok($.isFunction(window.bootmap.init), "bootmap.init is function" );
});

// End tests
    </script>
</body>

</html>
