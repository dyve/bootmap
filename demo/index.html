<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BootMap demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../src/bootmap.js"></script>
</head>

<body>

    <h1>BootMap demo</h1>

    <p class="info">This is the demo.</p>

    <hr>

    <div id="map1" data-map="map" data-type="json" data-lat="40" data-lng="4" data-zoom="8" style="width: 400px; height: 300px">
        { "type": "Polygon", "coordinates": [ [ [4, 40], [5, 40], [5, 45], [4, 45], [4, 40] ], [ [4.2, 41], [4.8, 44], [4.8, 41], [4.2, 41] ] ] }
    </div>

    <div id="map2" data-map="map" data-type="json" data-input="#map2_data" style="width: 400px; height: 300px"></div>

    <textarea id="map2_data">
        { "type": "Point", "coordinates": [ 4, 40 ] }
    </textarea>

    <div id="map3" data-map="map" data-type="json" data-input="#map3_data" style="width: 400px; height: 300px"></div>

    <textarea id="map3_data">
        { "type": "Polygon", "coordinates": [ [ [4, 40], [5, 40], [5, 45], [4, 45], [4, 40] ], [ [4.2, 41], [4.8, 44], [4.8, 41], [4.2, 41] ] ] }
    </textarea>

</body>

</html>
